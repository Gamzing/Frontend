<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Product Showcase</title>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="product-title" class="animate__animated">Product Title</h1>
        </header>
        <section>
            <div class="product-image" id="product-image"></div>
            <p id="product-description" class="animate__animated">Product description goes here.</p>
            <button id="load-product-btn" class="animate__animated">Load Product</button>
        </section>
        <footer>
            <p>&copy; 2023 Apple Inc. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
